<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de senha</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senha</h1>
        <div class="senha-gerada"></div>
        Quantidade de caracteres <input type="number" class="input-qtd" min="0" max="10" value="10"><br>
        Adicionar maiusculas <input type="checkbox" class="chk-maiuscula"><br>
        Adicionar minusculas <input type="checkbox" class="chk-minuscula"><br>
        Adicionar números <input type="checkbox" class="chk-numero"><br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolo"><br>
        <button class="btnGeraSenha">Gerar</button>
    </section>
    <script src="assets/js/bundle.js"></script>
</body>
</html>
